<html>
  <head>
    <title>Example Dock Layout</title>
    <style>
      body, phosphor-dock-layout {
        width: 100%;
        height: 100%;
        position: relative;
        display: block;
      }

      .p-DockPanel {
        width: 100%;
        height: 100%;
        position: relative;
        display: block;
      }
    </style>
  </head>
  <body>
    <phosphor-dock-layout>
      <phosphor-widget data-title="Widget 1">
        Hello World
      </phosphor-widget>
      <phosphor-widget data-title="Widget 2" data-mode="split-right">
          Hello World
      </phosphor-widget>
      <phosphor-widget data-title="Widget 3" data-mode="tab-before">
          Hello World
      </phosphor-widget>
      <phosphor-widget data-title="Widget 4" data-mode="tab-after">
          Hello World
      </phosphor-widget>
      <phosphor-widget data-title="Widget 5" data-mode="split-top">
          Hello World
      </phosphor-widget>
    </phosphor-dock-layout>
    <script src="/bundle.js"></script>
  </body>
</html>
