<html>
  <head>
    <title>Example Dock Layout</title>
  </head>
  <body>
    <phosphor-tab-layout>
      <phosphor-widget data-title="Tab 1">
        <phosphor-dock-layout>
            <phosphor-widget data-title="Widget 1">
              <phosphor-dock-layout>
                <phosphor-widget data-title="Widget 6">
                  Hello World
                </phosphor-widget>
              </phosphor-dock-layout>
            </phosphor-widget>
            <phosphor-widget data-title="Widget 2" data-split-mode="split-right">
                Hello World
            </phosphor-widget>
            <phosphor-widget data-title="Widget 3" data-split-mode="tab-before">
                Hello World
            </phosphor-widget>
            <phosphor-widget data-title="Widget 4" data-split-mode="tab-after">
                Hello World
            </phosphor-widget>
            <phosphor-widget data-title="Widget 5" data-split-mode="split-top">
                Hello World
            <phosphor-widget data-title="Widget 1">
          </phosphor-dock-layout>
        </phosphor-widget>
      <phosphor-widget data-title="Tab 2">
        Hello there
      </phosphor-widget>
    </phosphor-tab-layout>
    <script src="/bundle.js"></script>
  </body>
</html>
