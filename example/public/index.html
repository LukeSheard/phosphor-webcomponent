<html>
  <head>
    <title>Example Dock Layout</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <phosphor-tab-layout>
      <phosphor-widget data-title="Tab 1">
        <phosphor-dock-layout>
            <phosphor-widget data-title="Widget 2" data-mode="split-right">
                Hello World
            </phosphor-widget>
            <phosphor-widget data-title="Widget 3" data-mode="tab-before" data-closable="true">
                Hello World
            </phosphor-widget>
          </phosphor-dock-layout>
        </phosphor-widget>
      <phosphor-widget data-title="Tab 2">
        Hello there
      </phosphor-widget>
    </phosphor-tab-layout>
    <script src="main.js"></script>
  </body>
</html>
